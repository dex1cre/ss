<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>ss-New Image</title>
</head>
<body>
	<hr>
	<form action="{% url 'send_image' %}" enctype="multipart/form-data" method="post">
		{% csrf_token %}
		<label for="form_author">Как вы себя назавёте?</label>
		<input type="text" name="author" id="form_author" placeholder="Как вы себя назавёте? (латинские символы)" required>
		{{form}}
		<label for="form_tags">Теги:</label>
		<input type="text" name="tags" id="form_tags" placeholder="напишите теги через #">
		<input type="submit" value="Отправить">
	</form>
</body>
</html>
